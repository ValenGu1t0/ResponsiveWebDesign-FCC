<!DOCTYPE html>
<html lang="en">


<head>
    
    <!-- The title is one element that provide extra information not visible on the web page.
    It is useful for search engines or how the page gets displayed.  -->
    <title>Cafe Menu</title>

    <!-- Tells the browser how to encode characters for the page -->
    <meta charset="utf-8"/>

    <!-- Para que el estilo de la pagina se vea igual en celular y pc, agregamos:-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Incluimos el archivo CSS -->
    <link rel="stylesheet" href="styleCafeMenu.css"/>  


</head>


<body>
    
    <!-- El div es un elemento semantico como body, header, footer, etc. Pero podemos agrupar pequeÃ±os
    bloques de codigos con el y modificarlo con css a gusto - El id nos ayudara a enlazarlo desde css -->
    <div class="menu">

        <main><h1>CAMPER CAFE</h1><p class="established">Est. 2020</p><hr>

            <section><h2>Coffee</h2>        <!-- CAFE -->  

                <!-- Icono de cafe -->
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon">

                <article class="item">
                <p class="flavor">French Vanilla</p><p class="price">3.00</p>
                </article>

                <article class="item">
                <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
                </article>

                <article class="item">
                <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
                </article>

                <article class="item">
                <p class="flavor">Hazelnut</p><p class="price">4.00</p>
                </article>

                <article class="item">
                <p class="flavor">Mocha</p><p class="price">4.50</p>
                </article>
            </section>

            <section><h2>Desserts</h2>      <!-- POSTRES --> 

                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon">
                
                <article class="item">      
                <p class="dessert">Donut</p><p class="price">1.50</p>
                </article>

                <article class="item">
                <p class="dessert">Cherry Pie</p><p class="price">2.75</p>
                </article>

                <article class="item">
                <p class="dessert">Cheesecake</p><p class="price">3.00</p>
                </article>

                <article class="item">
                <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>
                </article>
            </section>

        </main>
        <hr>
        <footer class="bottom-line">
            <p><a href="https://www.freecodecamp.org">Visit our website</a></p>
            <p class="address">123 Free Code Camp Drive</p>
        </footer>

    </div>

</body>


</html>
