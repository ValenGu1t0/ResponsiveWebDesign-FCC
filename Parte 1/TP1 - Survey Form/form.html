<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey <Form></Form></title>
    <link rel="stylesheet" href="styleForm.css">
</head>


<body>
    
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <h3>Thank you for taking the time to help us improve the platform</h3>
    </header>


    <!-- Formulario -->

        <form id="survey-form">

            <fieldset id="cajaForm">

                <label for="name" id="name-label">Name
                    <div><input type="text" id="name" placeholder="Name" required></div>
                </label>

                <label for="email" id="email-label">Email
                    <div><input type="email" id="email" placeholder="Email" required></div>
                </label>

                <label for="number" id="number-label">Age (Optional)
                    <div><input type="number" id="number" placeholder="Age" required min="10" max="120"></div>
                </label>

                <label for="dropdown">Which option best describes your current role?
                    <div>
                        <select name="" id="dropdown">
                            <option value="">Select a current option</option>
                            <option value="1">Student</option>
                            <option value="2">Full Time Job</option>
                            <option value="3">Full Time Learner</option>
                            <option value="4">Prefer not to say</option>
                            <option value="5">Other</option>
                        </select>
                    </div>
                </label>

                <label>Would you recommend freeCodeCamp to a friend?
                    <div>
                    <input type="radio" name="botoncito" value="radio" class="recomend" checked>Definitely
                    <input type="radio" name="botoncito" value="radio" class="recomend">Maybe
                    <input type="radio" name="botoncito" value="radio" class="recomend">Not Sure
                    </div>
                </label>

                <label>What would you like to see improved? (Check all that apply)<br>
                    
                    <input type="checkbox" value="checkbox" class="chek">Front-end Projects<br>
                    <input type="checkbox" value="checkbox" class="chek">Back-end Projects<br>
                    <input type="checkbox" value="checkbox" class="chek">Open Source Community<br>
                    <input type="checkbox" value="checkbox" class="chek">Additional Courses<br>
                    
                </label>

                <label>Any comments or suggestions?
                    <div><textarea name="cuadroTexto" cols="75" rows="10">Enter your comment here</textarea></div>
                </label>
        
                <label for="submit"><input id="submit" type="submit"></label>
                

            </fieldset>

        </form>

</body>


</html>
